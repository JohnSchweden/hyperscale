
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Risk: HyperScale Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow: hidden;
        }

        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
            text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
        }

        .card-shadow {
            box-shadow: 0 10px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .swipe-gradient-right {
            background: linear-gradient(to right, transparent, rgba(34, 197, 94, 0.2));
        }

        .swipe-gradient-left {
            background: linear-gradient(to left, transparent, rgba(239, 68, 68, 0.2));
        }

        .bg-stripes {
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 6px
            );
        }
    </style>

</head>

</body>
</html>
